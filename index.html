<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewMap Implementation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>NewMap examples by piyush dhakad</h1>
    <button id="setBtn">Set Key-Value Pair</button>
    <button id="getBtn">Get Value by Key</button>
    <button id="hasBtn">Check if Key Exists</button>
    <button id="deleteBtn">Delete Key-Value Pair</button>
    <button id="clearBtn">Clear Map</button>
    <button id="sizeBtn">Get Map Size</button>
    <button id="forEachBtn">Iterate over Map</button>
    <button id="entriesBtn">Get Entries Iterator</button>
    <button id="keysBtn">Get Keys Iterator</button>
    <button id="valuesBtn">Get Values Iterator</button>
    <button id="groupByBtn">Group By</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
